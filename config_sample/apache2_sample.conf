<VirtualHost *:80>

	ServerName localhost
	DocumentRoot /var/www/html

	ErrorLog /var/www/log/error.log
	CustomLog /var/www/log/access.log combined

    <Directory /var/www/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    AccessFileName .htaccess

</VirtualHost>